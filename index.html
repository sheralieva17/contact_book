<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Book</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="auth-form">
          <div class="form">
            <h1>Contact Book</h1>

            <div class="input-fields">
              <input
                type="text"
                class="name-inp"
                placeholder="Enter your name"
              />
              <input
                type="text"
                class="phone-inp"
                placeholder="Enter your phone number"
              />
              <input
                type="text"
                class="img-link-inp"
                placeholder="Enter you link"
              />
              <div class="form">
                <button class="btn-add-contact">Add contact</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-container"></div>
    </div>
    <div class="main-modal">
      <div class="inner-modal">
        <div class="close">
          <button class="btn-close">X</button>
        </div>
        <input
          type="text"
          class="inp-edit-name"
          placeholder="Enter your name"
        />
        <input
          type="text"
          class="inp-edit-phone"
          placeholder="Enter your phone number"
        />
        <input type="text" class="inp-edit-img" placeholder="Enter you link" />
        <button class="btn-save">SAVE</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
